<!-- Create a skeleton for the profile page with ids to signify certain places for certain data such as username etc.,
        then call a function that gets those elements by id and place the relevant data in them-->
<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered main-container">
            <h1 class="title">Profile</h1>
            <div class="card is-half is-offset-one-quarter">
                <header class="card-header">
                    <p class="card-header-title" id="username"></p>
                </header>
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4" id="fullName"></p>
                            <p class="subtitle is-6" id="role"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
