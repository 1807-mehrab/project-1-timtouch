<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered main-container">
            <div class="column is-6 is-offset-3">
                <h3 class="title has-text-grey">Register</h3>
                <p class="subtitle has-text-grey">Please fill out your information to make an account.</p>
                <div class="box">
                    <div id="registrationForm">
                        <p id="errorMessage" class="help is-danger"></p>
                        <div class="field">
                            <div class="control">
                                <label class="label">Username:</label>
                                <input class="input is-large" type="text" id="username" name="username" required placeholder="Username" autofocus="autofocus">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="label">Password:</label>
                                <input class="input is-large" type="password" id="password" name="password" required placeholder="Password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="label">First Name:</label>
                                <input class="input is-large" type="text" id="firstName" name="firstName" required placeholder="First Name" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="label">Last Name:</label>
                                <input class="input is-large" type="text" id="lastName" name="lastName" required placeholder="Last Name">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="label">Email:</label>
                                <input class="input is-large" type="email" id="email" name="email" required placeholder="Email">
                            </div>
                        </div>

                        <a href="#home" class="button is-block is-info is-large is-fullwidth" onclick="registerNewUser()">Submit</a>
                    </div>
                </div>
                <p class="has-text-grey">
                    <a onclick="loadLoginPage()" href="#login">Login</a>
                </p>
            </div>
        </div>
    </div>
</section>
