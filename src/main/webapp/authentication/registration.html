<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered main-container">
            <div class="column is-6 is-offset-3">
                <h3 class="title has-text-grey">Register</h3>
                <p class="subtitle has-text-grey">Please fill out your information to make an account.</p>
                <div class="box">
                    <form action="/register" method="post">
                        <div class="field">
                            <div class="control">
                                <label class="label">Username:</label>
                                <input class="input is-large" type="text" name="username" required="required" placeholder="Username" autofocus="autofocus">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="label">Password:</label>
                                <input class="input is-large" type="password" name="password" required="required" placeholder="Password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="label">First Name:</label>
                                <input class="input is-large" type="text" name="firstName" required="required" placeholder="First Name" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="label">Last Name:</label>
                                <input class="input is-large" type="text" name="lastName" required="required" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="label">Email:</label>
                                <input class="input is-large" type="email" name="email" required="required" placeholder="Email">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="label">Social Security Number (SSN):</label>
                                <input class="input is-large" type="password" name="ssn" required="required" placeholder="SSN">
                            </div>
                        </div>

                        <input value="Submit" type="submit" class="button is-block is-info is-large is-fullwidth">
                    </form>
                </div>
                <p class="has-text-grey">
                    <a onclick="loadLoginPage()" href="#login">Login</a>
                </p>
            </div>
        </div>
    </div>
</section>
